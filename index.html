<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="slider.css">
</head>
<body>
	<div class="slider">
		<div class="slide" id="slide1"><img src="fu.jpg" alt=""></div>
		<div class="slide" id="slide2"><img src="fu.jpg" alt=""></div>
		<div class="slide" id="slide3"><img src="fu.jpg" alt=""></div>
		<div class="slide" id="slide4"><img src="fu.jpg" alt=""></div>
	</div>
	<div class="slideButtons">
		<span onclick="moveSlides('left')"><</span>
		<span onclick="moveSlides('right')">></span>		
	</div>

	<script>
		var slider = document.querySelector(".slider")
		var slides = document.getElementsByClassName("slide")
		var m = 1
		var automaticSlide = setInterval(() => {
			slider.scrollLeft = slides[m].offsetLeft
			m = (m + 1) > slides.length - 1 ? 0 : (m + 1)
		}, 3000)

		var moveSlides = (direction) => {
			clearInterval(automaticSlide)

			switch (direction) {
				case "left":
					m = m - 1 < 0 ? slides.length - 1 : m - 1
					break

				case "right":
					m = m + 1 > slides.length - 1 ? 0 : m + 1
					break

				default:
					break
			}

			slider.scrollLeft = slides[m].offsetLeft
		}
	</script>
</body>
</html>
